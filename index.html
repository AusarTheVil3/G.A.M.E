<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Parkour Level in Phaser.js</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script type="module">
        import { Player } from './player.js';
        import { Level } from './level.js';

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 500 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);
        let player, level;

        function preload() {
            this.load.image('player', 'https://opengameart.org/sites/default/files/styles/medium/public/asset/cyborg.png');
            this.load.image('ground', 'https://opengameart.org/sites/default/files/styles/medium/public/asset/platform.png');
            this.load.image('base', 'https://opengameart.org/sites/default/files/styles/medium/public/asset/base.png');
        }

        function create() {
            level = new Level(this);
            player = new Player(this);

            // Colliders
            this.physics.add.collider(player.sprite, level.ground);
            this.physics.add.collider(player.sprite, level.platforms);
        }

        function update() {
            player.update();
        }
    </script>
</head>
<body>
</body>
</html>
